server:
  port: 6666
spring:
  config:
    import: optional:classpath:.env[.properties]
  main:
    allow-bean-definition-overriding: true
  ai:
    model:
      image: zhipuai # 设置 图像处理的 AI 为 智谱 AI
      chat: openai # 设置 聊天 AI 为 OpenAI
      embedding: openai # 设置 向量生成 AI 为 OpenAI
      audio:
        speech: openai # 设置 语音合成 AI 为 OpenAI
        transcription: openai # 设置 语音识别 AI 为 OpenAI
    zhipuai:
      image:
        api-key: ${ZHIPUAI_IMAGE_API_KEY}
        base-url:  https://open.bigmodel.cn/api/paas
        options:
            model: cogview-4-250304
    openai:
      api-key: ${DEEPSEEK_API_KEY}
      chat:
        options:
          model: deepseek-chat
        base-url: https://api.deepseek.com
      audio:
        speech:
          api-key: ${SILICONFLOW_API_KEY}
          base-url: https://api.siliconflow.cn
          options:
#            voice: anna
            model: FunAudioLLM/CosyVoice2-0.5B
      #      base-url:  https://api.siliconflow.cn/v1
      embedding:
#        enabled: true
        options:
          model: BAAI/bge-m3
#          max-token: 512/
          dimensions: 1024
        api-key: ${SILICONFLOW_API_KEY}
        base-url: https://api.siliconflow.cn
    mcp:
      client:
#        toolcallback:
#          enabled: true
        name: mcp-client
        sse:
          connections:
            server1:
              url: http://localhost:8085
#              sse-endpoint: /mcp/book
#            server2:
#              url: https://mcp.amap.com
#              sse-endpoint: /sse?key=${AMAP_API_KEY}
        enabled: true
        type: async
        request-timeout: 60000
    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 1024
        max-document-batch-size: 10000 # Optional: Maximum number of documents per batch
    retry:
      max-attempts: 10 # 最大尝试次数
  datasource:
    url: jdbc:postgresql://localhost:5432/vector
    username: postgres
    password: 123456
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB
amap:
  api-key: ${AMAP_API_KEY}
  base-url: https://mcp.amap.com

extra:
  zhipu-image:
    resolve: GLM-4.1V-Thinking-Flash
  zhipu-chat:
    unknow: GLM-4.5-Flash
  zhipu-video:
    api-key: ${ZHIPUAI_VIDEO_API_KEY}
    model: CogVideoX-Flash
  zhipu-completion:
    api-key: ${ZHIPUAI_COMPLETION_API_KEY}
cloudbed:
  url: https://pngcdn.cn/api/v1
  token: ${IMAGE_OSS_TOKEN}